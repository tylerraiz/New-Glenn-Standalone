@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = EDB-NG-BE3U
	model = EDBMods/Parts/NewGlennNew/BE-3U
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
        PROPERTY
		{
			name = _Color
			color = 1.2,1.2,1.2  //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.4   // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.5   // 1>less blurry 0>more blurry
		}
	}
}

